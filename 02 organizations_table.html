<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px 20px;
            color: #2d3748;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1a202c;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
        }
        
        .table-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #718096;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th {
            background: #1f2937;
            color: white;
            padding: 14px 12px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: background 0.2s;
        }
        
        th:hover {
            background: #374151;
        }
        
        th::after {
            content: ' ⇅';
            opacity: 0.5;
            font-size: 11px;
            margin-left: 5px;
        }
        
        th.sorted-asc::after {
            content: ' ↑';
            opacity: 1;
        }
        
        th.sorted-desc::after {
            content: ' ↓';
            opacity: 1;
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .logo-cell {
            width: 70px;
        }
        
        .logo-cell img {
            width: 55px;
            height: 55px;
            object-fit: contain;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }
        
        .org-name {
            font-weight: 600;
            color: #1a202c;
        }
        
        .org-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .org-type.for-profit {
            background: #e6f7ff;
            color: #0050b3;
            border: 1px solid #91d5ff;
        }
        
        .org-type.non-profit {
            background: #f6ffed;
            color: #389e0d;
            border: 1px solid #b7eb8f;
        }
        
        .product-details {
            color: #4a5568;
            line-height: 1.5;
        }
        
        .payer {
            color: #4a5568;
        }
        
        .search-box {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>

        </header>

            <table id="orgTable">

                        <th data-column="productDetails">Product Details</th>
                        <th data-column="payer">Payer</th>

            {"name": "Activate Care", "logo": "activatecare.png", "orgType": "For-Profit", "productDetails": "CareLink is a community health platform", "payer": "Health"},
            {"name": "Pair Team", "logo": "pairteam.jpg", "orgType": "For-Profit", "productDetails": "Provider of healthcare coordination services", "payer": "Health"},
            {"name": "Pear Suite", "logo": "pearsuite.jpg", "orgType": "For-Profit", "productDetails": "SAAS to connect hospitals and CBOs", "payer": "Health"},
            {"name": "Wellsky", "logo": "wellsky.jpg", "orgType": "For-Profit", "productDetails": "SAAS to connect hospitals and CBOs", "payer": "Health"},
            {"name": "Zocalo Health", "logo": "zocalohealth.png", "orgType": "For-Profit", "productDetails": "Promotoras; consumer-facing platform for Medicaid eligible populations", "payer": "Health"},
            {"name": "Fortuna Health", "logo": "fortunahealth.jpg", "orgType": "For-Profit", "productDetails": "Consumer-facing platform for Medicaid navigation", "payer": "Insurers"}

        let sortColumn = 'name';
        let sortDirection = 'asc';
        let filteredData = organizationsData;
        
        function updateStats() {
            const forProfit = filteredData.filter(org => org.orgType.toLowerCase().includes('for-profit')).length;
            const nonProfit = filteredData.filter(org => org.orgType.toLowerCase().includes('non-profit')).length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat">
                    <div class="stat-label">Total Organizations</div>
                    <div class="stat-value">${filteredData.length}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">For-Profit</div>
                    <div class="stat-value">${forProfit}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Non-Profit</div>
                    <div class="stat-value">${nonProfit}</div>
                </div>
            `;
        }
        
        function renderTable() {
            const sorted = [...filteredData].sort((a, b) => {
                let aVal = a[sortColumn] || '';
                let bVal = b[sortColumn] || '';
                
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }
                
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            sorted.forEach(org => {
                const row = document.createElement('tr');
                
                const orgTypeClass = org.orgType.toLowerCase().includes('for-profit') ? 'for-profit' : 'non-profit';
                
                row.innerHTML = `
                    <td class="logo-cell"><img src="logos/${org.logo}" alt="${org.name}"></td>
                    <td class="org-name">${org.name}</td>
                    <td><span class="org-type ${orgTypeClass}">${org.orgType}</span></td>
                    <td class="product-details">${org.productDetails}</td>
                    <td class="payer">${org.payer}</td>
                `;
                
                tbody.appendChild(row);
            });
            
            // Update sort indicators
            document.querySelectorAll('th[data-column]').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
                if (th.dataset.column === sortColumn) {
                    th.classList.add(sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');
                }
            });
            
            updateStats();
        }
        
        function handleSort(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            renderTable();
        }
        
        function handleSearch(searchTerm) {
            const term = searchTerm.toLowerCase();
            
            if (term === '') {
                filteredData = organizationsData;
            } else {
                filteredData = organizationsData.filter(org => {
                    return org.name.toLowerCase().includes(term) ||
                           org.orgType.toLowerCase().includes(term) ||
                           org.productDetails.toLowerCase().includes(term) ||
                           org.payer.toLowerCase().includes(term);
                });
            }
            
            renderTable();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
            
            // Add click handlers to table headers
            document.querySelectorAll('th[data-column]').forEach(th => {
                th.addEventListener('click', () => handleSort(th.dataset.column));
            });
            
            // Add search handler
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => handleSearch(e.target.value));
        });
    </script>
